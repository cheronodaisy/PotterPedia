<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Harry Potter Characters</h1>
    <div id="character-list"></div>

    <script>
        const characterListContainer = document.getElementById('character-list');

        function renderCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.textContent = `${character.name} (DOB: ${character.dateOfBirth})`;
            card.addEventListener('click', function () {
                window.location.href = `details.html?name=${encodeURIComponent(character.name)}`;
            });
            characterListContainer.appendChild(card);
        }

        fetch('https://hp-api.onrender.com/characters')
            .then(response => response.json())
            .then(data => {
                data.forEach(character => {
                    renderCharacterCard(character);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>

</html>
